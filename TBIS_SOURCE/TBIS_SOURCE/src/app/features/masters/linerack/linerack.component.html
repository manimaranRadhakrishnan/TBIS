
<div  class="container">
   <div class="table-wrapper px-0 shadow">
      <div class="table-title title-fixed">
        <div class="row">
          <div class="col-sm-6">
            <div class="table-head ms-2">
              <div class="row">
                <div *ngIf="action!='view'" class="col-1 cursor" (click)="cancelAdd()">
                  <i class="bi bi-arrow-left"></i>
                </div>
                <div *ngIf="action=='view'" class="col-1 cursor">
                </div>
                <div class="col-6 p-0">
                  Rack
                </div>
              </div>
              
               </div>
          </div>
          <div *ngIf="action=='view'" class="col-sm-6">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a class="btn btn-success addcss" (click)="addNew()">
                <i class="bi bi-plus-square"></i><span>New Rack</span>
              </a>
              <a><i class="bi bi-three-dots-vertical mt-1"></i></a>
            </div>
          </div>
        </div>
      </div>
         <div class="table-content title-content">
            <div *ngIf="action!='view'">  
         
         <div class="pt-0">
   
          <form class="p-3" method="post" autocomplete="off" #frm="ngForm">  
            <div class="row g-0 badge-bg mt-2">
              <div class="col-1 mt-1 left-badge"></div>
             <div class="ms-3 col-6 mt-2 badge-title">Rack Details</div>
          </div>
          <div class="row mt-3">       
              <div class="col-md-3 mt-2">        
                  <label class="fS14 mb-1">Rack code <span  class="mandatory-color">*</span></label>
                  <div>
                  <input autofocus type="text"  name="lineRackCode" #lineRackCode="ngModel"  required
                  [ngClass]="{'input-box-style2-error': lineRackCode.invalid && (lineRackCode.dirty || lineRackCode.touched)}" 
                  class="form-control" placeholder="" [(ngModel)]="masterData.lineRackCode" maxlength="3">
                  </div>
              </div>

              <div class="col-md-3 mt-2">
                <div class="fS14 mb-1" >Start Line</div>
                <input autofocus type="number"  name="startLine" #startLine="ngModel"  required numbersOnly
                [ngClass]="{'input-box-style2-error': startLine.invalid && (startLine.dirty || startLine.touched)}" 
                class="form-control" placeholder="" [(ngModel)]="masterData.startLine" maxlength="10">
              </div>

              <div class="col-md-3 mt-2">
                  <div class="fS14 mb-1" >End Line</div>
                  <input autofocus type="number"  name="endLine" #endLine="ngModel"  required numbersOnly
                  [ngClass]="{'input-box-style2-error': endLine.invalid && (endLine.dirty || endLine.touched)}" 
                  class="form-control" placeholder="" [(ngModel)]="masterData.endLine" maxlength="10">
              </div>

              <div class="col-md-3 mt-2">
                <div class="fS14 mb-1" >Start Column</div>
                <input autofocus type="number"  name="startCol" #startCol="ngModel"  required numbersOnly
                [ngClass]="{'input-box-style2-error': startCol.invalid && (startCol.dirty || startCol.touched)}" 
                class="form-control" placeholder="" [(ngModel)]="masterData.startCol" maxlength="10">
              </div>

              <div class="col-md-3 mt-2">
                  <div class="fS14 mb-1" >End Column</div>
                  <input autofocus type="number"  name="endCol" #endCol="ngModel"  required numbersOnly
                  [ngClass]="{'input-box-style2-error': endCol.invalid && (endCol.dirty || endCol.touched)}" 
                  class="form-control" placeholder="" [(ngModel)]="masterData.endCol" maxlength="10">
              </div>
          </div>
              <div class="row g-0 badge-bg mt-2">
                <div class="col-1 mt-1 left-badge"></div>
               <div class="ms-3 col-6 mt-2 badge-title">Area Details</div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">        
                  <label class="fS14 mb-1">No Of Comportments<span  class="mandatory-color">*</span></label>
                  <div>
                  <input autofocus type="number"  name="noofPartStorageBays" #noofPartStorageBays="ngModel"  required numbersOnly
                  [ngClass]="{'input-box-style2-error': noofPartStorageBays.invalid && (noofPartStorageBays.dirty || noofPartStorageBays.touched)}" 
                  class="form-control" placeholder="" [(ngModel)]="masterData.noofPartStorageBays" maxlength="2">
                  </div>
                </div>
                <div class="col-md-3">
                    <label class="fS14 mb-1">Active<span  class="mandatory-color">*</span></label>
                    <select  class="form-control form-select" name="active" 
                      #active="ngModel"  required [ngClass]="{'input-box-style2-error': active.invalid && (active.dirty || active.touched)}"  
                      [(ngModel)]="masterData.active" >
                      <option  value="true">Active</option>
                      <option  value="false">InActive</option>
                    </select>
                </div>
              </div>
          </form>
    <div class="mt-4 me-4 d-flex justify-content-end">   
      <div class="row text-center mt-4">
       <div class="">
          <div class="form-group transback">
           <button  type="button"  class="btn btn-secondary footerbtncss mx-2" name="cancel" value="Cancel" (click)="cancelAdd()">Clear</button>
           <button type="button"   class="btn btn-primary footerbtncss" name="signin" (click)="updateLineRack()">Submit</button>
        </div>
       </div>
      </div>
    </div>  
   </div>

</div>
      <div *ngIf="action=='view'">
        <div class="p-4">
         <report creportid="47" #report (onEditClcked)="doAction($event)"   [events]="eventsSubject.asObservable()" [groupreport]="0"></report>
      </div>
      </div>
</div>
</div>
</div>
