<div  class="container">
    <div class="table-wrapper px-0 shadow">
          <div class="table-title title-fixed">
             <div class="row">
                <div class="col-sm-6">
                   <div class="table-head ms-2">
                   <div class="row">
                      <div *ngIf="action!='view'" class="col-1 cursor" (click)="cancelAdd()">
                         <i class="bi bi-arrow-left"></i>
                      </div>
                      <div *ngIf="action=='view'" class="col-1 cursor">
                      </div>
                      <div class="col-6 p-0">
                        Packing Types
                      </div>
                   </div>
                   
                      </div>
                </div>
                <div  *ngIf="action =='view'" class="col-sm-6">
                   <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                   <a class="btn btn-success addcss" (click)="addNew()">
                      <i class="bi bi-plus-square"></i><span>New</span>
                   </a>
                   <a><i class="bi bi-three-dots-vertical mt-1"></i></a>
                   </div>
                </div>
             
             </div>
          </div>
          <div *ngIf="action!='view'"> 
             <div class="table-content title-content">
                  
                   <div class="pt-0">
                         <form class="p-3" method="post" autocomplete="off" #frm="ngForm"> 
                         <div class="row mt-3">    
                           <div class="row g-0 badge-bg mt-2  mb-2">
                              <div class="col-1 mt-1 left-badge"></div>
                              <div class="ms-3 col-6 mt-2 badge-title">Packing Type Details</div>
                           </div>
                          <div class="col-md-3">        
                            <label class="fS14 mb-1"> Name <span  class="mandatory-color">*</span></label>
                            <div>
                              <input autofocus type="text"  name="packingName" #packingName="ngModel"  required
                               [ngClass]="{'input-box-style2-error': packingName.invalid && (packingName.dirty || packingName.touched)}" 
                               class="form-control" placeholder="" [(ngModel)]="masterData.packingName" maxlength="20">
                            </div>
                         </div>
                           
                         <div class="col-md-3">        
                            <label class="fS14 mb-1"> Short name <span  class="mandatory-color">*</span></label>
                            <div>
                              <input autofocus type="text"  name="packingShortName" #packingShortName="ngModel"  required
                               [ngClass]="{'input-box-style2-error': packingShortName.invalid && (packingShortName.dirty || packingShortName.touched)}" 
                               class="form-control" placeholder="" [(ngModel)]="masterData.packingShortName" maxlength="3">
                            </div>
                         </div> 
                         
                        <div class="col-md-3">
                           <label class="fS14 mb-1">Type<span  class="mandatory-color">*</span></label> 
                           <ng-select [items]="packingcategory" 
                              bindLabel="packingcategoryname" 
                              bindValue="packingcategoryname" 
                              placeholder="Select Packing Type"
                              [(ngModel)]="masterData.packingCategory">
                           </ng-select>
                        </div>

                       

                            
                      </div>
                      
                     <div class="row mt-3">
                        <div class="row g-0 badge-bg mt-2  mb-2">
                          <div class="col-1 mt-1 left-badge"></div>
                          <div class="ms-3 col-6 mt-2 badge-title">Packing Size Details</div>
                          </div>
                        
                        <div class="col-md-3">        
                           <label class="fS14 mb-1"> Height (in MM) </label>
                           <div>
                             <input autofocus type="text"  name="packingHeight" #packingHeight="ngModel"  numbersOnly
                              class="form-control" placeholder="" [(ngModel)]="masterData.packingHeight" maxlength="50">
                           </div>
                        </div>
                   
                        <div class="col-md-3">        
                           <label class="fS14 mb-1"> Width (in MM) </label> 
                           <div>
                             <input autofocus type="text"  name="packingWidth" #packingWidth="ngModel"  numbersOnly
                              class="form-control" placeholder="" [(ngModel)]="masterData.packingWidth" maxlength="50">
                           </div>
                        </div>
             
                        
                        <div class="col-md-3">        
                         <label class="fS14 mb-1"> Length (in MM) </label>
                         <div>
                           <input autofocus type="text"  name="packingLength" #packingLength="ngModel"   numbersOnly
                            class="form-control" placeholder="" [(ngModel)]="masterData.packingLength" maxlength="50">
                         </div>
                      </div>
                      
                      <div class="col-md-3">
                        <label class="fS14 mb-1">Status<span  class="mandatory-color">*</span></label>
                           <select  class="form-control form-select" name="active" 
                              #active="ngModel"  required [ngClass]="{'input-box-style2-error': active.invalid && (active.dirty || active.touched)}"  
                              [(ngModel)]="masterData.active" >
                              <option  value="true">Active</option>
                              <option  value="false">InActive</option>
                            </select>
                        </div>

                     </div>
                         </form>
                         <div class="mt-4 me-4 d-flex justify-content-end">   
                            <div class="row text-center mt-4">
                            <div class="">
                               <div class="form-group transback">
             
                                  <button type="button"  class="btn btn-secondary footerbtncss mx-2" name="cancel" value="Cancel" (click)="cancelAdd()">Clear</button>
                                  <button type="button"   class="btn btn-primary footerbtncss" name="signin" (click)="updatePackingTypes()">Submit</button>
                               </div>
                            </div>
                            </div>
                         </div>
                   </div>
             </div>
          </div>
          <div *ngIf="action=='view'">
             <div class="p-4">
                   <report creportid="49" #report (onEditClcked)="doAction($event)"   [events]="eventsSubject.asObservable()" [groupreport]="0"></report>
                </div>
             </div>
</div>
</div>
