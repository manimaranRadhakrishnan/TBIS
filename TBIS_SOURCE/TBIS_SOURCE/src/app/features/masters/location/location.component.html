<div  class="container">
   <div class="table-wrapper px-0 shadow">
      <div class="table-title title-fixed">
        <div class="row">
          <div class="col-sm-6">
            <div class="table-head ms-2">
              <div class="row">
                <div *ngIf="action!='view'" class="col-1 cursor" (click)="cancelAdd()">
                  <i class="bi bi-arrow-left"></i>
                </div>
                <div *ngIf="action=='view'" class="col-1 cursor">
                </div>
                <div class="col-6 p-0">
                  Location
                </div>
              </div>
              
               </div>
          </div>
          <div *ngIf="action=='view'" class="col-sm-6">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a class="btn btn-success addcss" (click)="addNew()">
                <i class="bi bi-plus-square"></i><span>New Location</span>
              </a>
              <a><i class="bi bi-three-dots-vertical mt-1"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="table-content title-content">
      <div *ngIf="action!='view'"> 
      <div class="pt-0">
        <form class="p-3" method="post" autocomplete="off" #frm="ngForm">   
          <div class="row g-0 badge-bg mt-2">
            <div class="col-1 mt-1 left-badge"></div>
           <div class="ms-3 col-6 mt-2 badge-title">Location Details</div>
         </div>
         <div class="row mt-3">       
           <div class="col-md-3">        
              <label class="fS14 mb-1">Location name<span  class="mandatory-color">*</span></label>
              <div>
                <input autofocus type="text"  name="locationName" #locationName="ngModel"  required
                 [ngClass]="{'input-box-style2-error': locationName.invalid && (locationName.dirty || locationName.touched)}" 
                 class="form-control" placeholder="" [(ngModel)]="masterData.locationName" maxlength="50">
              </div>
           </div>
     
           <div class="col-md-3">        
              <label class="fS14 mb-1"> Short code <span  class="mandatory-color">*</span></label>
              <div>
                <input autofocus type="text"  name="locationShortCode" #locationShortCode="ngModel"  required
                 [ngClass]="{'input-box-style2-error': locationShortCode.invalid && (locationShortCode.dirty || locationShortCode.touched)}" 
                 class="form-control" placeholder="" [(ngModel)]="masterData.locationShortCode" maxlength="4">
              </div>
           </div>
     
           <div class="col-md-3">
             <label class="fS14 mb-1">Status<span  class="mandatory-color">*</span></label>
             <select  class="form-control form-select" name="isActive" 
                 #isActive="ngModel"  required [ngClass]="{'input-box-style2-error': isActive.invalid && (isActive.dirty || isActive.touched)}"  
                 [(ngModel)]="masterData.isActive" >
                 <option  value="1">Active</option>
                 <option  value="0">InActive</option>
               </select>
            </div>
         </div>
     </form>

      <div class="mt-4 me-4 d-flex justify-content-end">   
        <div class="row text-center mt-4">
         <div class="">
            <div class="form-group transback">
             <button type="button"  class="btn btn-secondary footerbtncss mx-2" name="cancel" value="Cancel" (click)="cancelAdd()">Clear</button>
             <button type="button"   class="btn btn-primary footerbtncss" name="signin" (click)="updateLocation()">Submit</button>
          </div>
         </div>
        </div>
      </div> 
            </div>

      </div>
            <div *ngIf="action=='view'">
              <div class="p-4">
              <report creportid="35" #report (onEditClcked)="doAction($event)"   [events]="eventsSubject.asObservable()" [groupreport]="0"></report>
            </div>
            </div>
      </div>
    </div>
</div>
