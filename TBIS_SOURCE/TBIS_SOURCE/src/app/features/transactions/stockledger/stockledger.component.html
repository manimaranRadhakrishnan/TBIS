<div  class="container">
    <div class="table-wrapper px-0 shadow">
      <div class="table-title title-fixed">
        <div class="row">
          <div class="col-sm-6">
             <div class="table-head ms-2">
             <div class="row">
                <div class="col-1 cursor">
                </div>
                <div class="col-6 p-0">
                  Stock Ledger
                </div>
             </div>
             
                </div>
          </div>
          <div  class="col-sm-6">
             <div class="d-grid gap-2 d-md-flex justify-content-md-end align-items-center">
              
             </div>
          </div>
       
       </div>
      </div>
     
      <div class="table-content title-content">
        <div class="pt-0">
              
                
                    <div class="row px-2">
                       <form class="p-1" method="post" autocomplete="off" #frm="ngForm"> 
                        <div class="row px-3 mb-2">   
                          <div class="row g-0 badge-bg mt-0 mb-2">
                            <div class="col-1 mt-1 left-badge"></div>
                            <div class="ms-3 col-6 mt-2 badge-title">Filters</div>
                         </div>
                          <div class="col-md-4">        
                            <label class="fS14 mb-1">Customer<span  class="mandatory-color">*</span></label>
                            <div>
                              <ng-select [items]="customerDetails" #customerId name="customerId" 
                              bindLabel="customername"
                              bindValue="customerId" 
                              placeholder="Select Customer"
                              [(ngModel)]="masterData.customerId" (change)="onSelectCustomer(masterData.customerId)">
                          </ng-select>
                          </div>
                         </div>
        
                         <div class="col-md-4">        
                          <label class="fS14 mb-1">Product<span  class="mandatory-color">*</span></label>
                          <div>
                            <ng-select [items]="customerPartDetails" #customerPart 
                            bindLabel="customerpartcode"
                            bindValue="partid" 
                            placeholder="Parts"
                            [(ngModel)]="masterData.partId">
                         </ng-select>
                          </div>
                         </div>
                         <div class="col-md-2 ">
                            <button type="button"   class="btn btn-primary footerbtncss" name="go" (click)="refreshReport()">Go</button>
                          </div>
                       
                        </div>
                      </form>
                    </div>
                    <div class="row p-2">
                    <report creportid="69" extraparams="customerid=0&partid=0" #report (onEditClcked)="doAction($event)"   [events]="eventsSubject.asObservable()" [groupreport]="0"></report>
                     </div>
                  
          </div>
      </div>
  </div>
</div>
