<div  class="container">
    <div class="table-wrapper px-0 shadow">
      <div class="table-title title-fixed">
        <div class="row">
           <div class="col-sm-6">
              <div class="table-head ms-2">
              <div class="row">
                 <div *ngIf="action!='view'" class="col-1 cursor">
                    <i class="bi bi-arrow-left"></i>
                 </div>
                 <div *ngIf="action=='view'" class="col-1 cursor">
                 </div>
                 <div class="col-6 p-0">
                  Gate Entry 
                 </div>
              </div>
              
                 </div>
           </div>
           <div *ngIf="action=='view'" class="col-sm-6">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end align-items-center" *ngIf="userRoleId=='3'">
               
              </div>
           </div>
        
        </div>
      </div>
      <div *ngIf="action=='view'">
      <div class="p-4">
      <report creportid="55" defaultparam="status" [defaultparamvalue]=rptParam #report (onEditClcked)="doAction($event)"   [events]="eventsSubject.asObservable()" [groupreport]="0"></report>
    </div>
     </div>
  </div>
</div>    

<div *ngIf="showGateEntryDialog" class="modal" tabindex="-1" role="dialog" style="display: block !important;" id="showGateEntryDialog">  
   <div class="modal-dialog   modal-dialog-centered" role="document"> 
     <div class="bgDlg"></div> 
     <div class="modal-content customheight">
       <div class="modal-header loginCusto">
         <h5 class="modal-title fontsize16"> 
         Vehicle Details
         </h5>
         <button (click)="closeVehicleModel()" type="button" class="btn float-end modalclosebtn" data-dismiss="modal">X</button>
          
       </div>
       <div class="modal-body"  >
          
         <div class="row">
 
           <div class="col-md-12">
             <div class="text-left" >
               <form #form="ngForm" autocomplete="off" >
                  <div class="col-md-12">
                     <div class="fS14 mb-1" >Confirm Vehicle No</div>
                     <input name="ewayBillNo"  [disabled]="true"
                     class="form-control" placeholder="" maxlength="12" [(ngModel)]="masterData.vechicleNo">
                  </div>
                  
               </form>
                   <div class="mt-4 me-4 d-flex justify-content-end">   
                     <div class="row text-center mt-4">
                     <div class="">
                        <div class="form-group transback">
                           <button type="button"  class="btn btn-secondary footerbtncss mx-2" name="cancel" value="Cancel" (click)="closeVehicleModel()">Cancel</button>
                           <button type="button"  class="btn btn-primary footerbtncss" name="spaceallocation" (click)="updateGateEntryStatus()">Ok</button>
                        </div>
                     </div>
                     </div>
                  </div>
             </div>        
           </div>
         </div>
         
       </div>
        
     </div>  
   </div>
 </div>
